<div>
  <div *ngFor="let fileObj of fileObjList, let i = index" class="pictures" (press)="deletePic(i)">
    <img src="{{destinationType==1?fileObj.thumbPath:'data:image/jpg;base64,'+fileObj.thumbPath}}"
         (click)="showPictures(destinationType==1?fileObj.origPath:'data:image/jpg;base64,'+fileObj.origPath)">
  </div>
  <div *ngIf="fileObjList.length<max&&allowAdd" (click)="addPicture()" class="pictures add">
    <ion-icon name="md-images"></ion-icon>
  </div>
</div>
