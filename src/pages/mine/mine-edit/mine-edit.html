<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>

    <ion-buttons end>
      <button ion-button (click)="openModal()" large>
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img [src]="avatarPath">
      </ion-avatar>
      <h2>{{userInfo.name}}</h2>
      <p>一本正经的胡说八道</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item>
      用户名：{{userInfo.username}}
    </ion-item>
    <ion-item>
      手机号码：{{userInfo.phone}}
    </ion-item>
    <ion-item>
      邮箱地址：{{userInfo.email}}
    </ion-item>
  </ion-list>
</ion-content>
