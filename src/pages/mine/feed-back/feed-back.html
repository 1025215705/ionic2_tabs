<ion-header>
  <ion-navbar>
    <ion-title>用户信息反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea autosize [(ngModel)]="description" placeholder="请填写问题描述"></ion-textarea>
  <div>
    <page-select-picture [(fileObjList)]="fileObjList"></page-select-picture>
  </div>
  <div>
    <button ion-button type="submit" block (click)="save()">保存</button>
  </div>
</ion-content>
