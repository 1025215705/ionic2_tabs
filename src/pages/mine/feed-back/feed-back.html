<ion-header>

  <ion-navbar>
    <ion-title>用户信息反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="feedBackForm" >
    <ion-list>
      <ion-item>
        <ion-textarea  style="overflow-y:hidden; height:50px;" onpropertychange="this.style.height=this.scrollHeight + 'px'" oninput="this.style.height=this.scrollHeight + 'px'" formControlName="description" placeholder="问题描述">
        </ion-textarea>
      </ion-item>
      <div *ngFor="let imagePath of imagePaths" class="pictures ">
        <img src="data:image/jpeg;base64,{{imagePath}}"></div>
          <div (click)="addPicture()" class="pictures add">
            <ion-icon name="ios-add"></ion-icon>
          </div>
    </ion-list>
    <button ion-button type="submit" block>保存</button>
  </form>
</ion-content>
