<ion-header>
  <ion-toolbar>
    <ion-title>
      找回密码
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">关闭</span>
        <ion-icon name="close" showWhen="android,windows,landscape"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="findPasswordForm" (ngSubmit)="confirm()">
    <ion-list>
      <ion-item item-input>
        <ion-label floating>手机号码
          <span *ngIf="!findPasswordForm.controls.phone.valid&& findPasswordForm.controls.phone.touched" color="danger">请输入手机号码</span>
        </ion-label>
        <ion-input type="number" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>验证码
          <span *ngIf="!findPasswordForm.controls.verificationCode.valid&& findPasswordForm.controls.verificationCode.touched" color="danger">请输入验证码</span>
        </ion-label>
        <ion-input type="number" formControlName="verificationCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>新密码
          <span *ngIf="!findPasswordForm.controls.newPassword.valid&& findPasswordForm.controls.newPassword.touched" color="danger">请输入新密码</span>
        </ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button class="verification" ion-button small color="secondary">获取验证码</button>
    <button ion-button block type="submit" [disabled]="!findPasswordForm.valid">确认</button>
  </form>
</ion-content>
