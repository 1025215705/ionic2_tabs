<ion-header>
  <ion-toolbar>
    <ion-title>
      注册
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">关闭</span>
        <ion-icon name="close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="(confirm())">
    <ion-list>
      <ion-item>
        <ion-label floating>用户名
          <span *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched" color="danger">
          请输入用户名
        </span>
        </ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>电话
          <span *ngIf="!registerForm.controls.phone.valid && registerForm.controls.phone.touched" color="danger">
          请输入电话
        </span>
        </ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>验证码
          <span *ngIf="!registerForm.controls.verificationCode.valid&& registerForm.controls.verificationCode.touched" color="danger">请输入验证码</span>
        </ion-label>
        <ion-input type="number" formControlName="verificationCode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码
          <span *ngIf="!registerForm.controls.password.valid && registerForm.controls.phone.password" color="danger">请输入密码</span></ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!registerForm.valid">登 录</button>
    <button class="verification" ion-button small color="secondary">获取验证码</button>
  </form>
</ion-content>
