<ion-header>

  <ion-navbar>
    <ion-title>select-pic-demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <br>
  <div padding-vertical>
    使用demo1:没有添加和删除权限:[allowAdd]="false" [allowDelete]="false"
    <page-select-pic [fileObjList]="fileObjList" [allowAdd]="false" [allowDelete]="false"></page-select-pic>
  </div>
  <div padding-vertical>
    使用demo2:限制最大照片数量为6张,默认4张
    <page-select-pic [max]="6" [(fileObjList)]="fileObjList"></page-select-pic>
  </div>
  <div padding>
    <button ion-button block (click)="details('http://www.jianshu.com/p/e935e62adec4')">查看详情</button>
  </div>
</ion-content>
